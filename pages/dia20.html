<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 20</title>
    <link href="/favicon.ico" rel="shortcut icon">
    <link href="https://framework-gb.cdn.gob.mx/assets/styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="idnav"></div>
    <br>
    <main class="page">
        <div class="container">
            <a href="https://github.com/IsaiVelasco/infotec/blob/main/pages/dia16.html" target="_blank"
                class="btn btn-link izq">
                <span class="glyphicon glyphicon-sound-stereo" aria-hidden="true"></span> Ver código</a>
            <h2>Problema 1</h2>
            <p>
                Crear un vector para almacenar los cinco sueldos de operarios y luego mostrar el total de gastos en sueldos (cada actividad en una función).
            </p>
            <table class="table table-bordered table-responsive" id="tb-part">
                <caption>operarios</caption>
                <thead>
                    <tr>
                        <th scope="col">Operario</th>
                        <th scope="col">Sueldo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h3 id="total"></h3>
            <form role="form">
                <div class="form-group">
                    <label class="control-label" for="entrada-01">Nombre:</label>
                    <input class="form-control" id="entrada-01" placeholder="Ingrese el nombre del operario" type="text">

                </div>
                <div class="form-group">
                    <label class="control-label" for="entrada-02">Monto (MXN):</label>
                    <input class="form-control" id="entrada-02" placeholder="Ingrese el monto de dinero" type="number">

                </div>
                <button type="button" onclick="agregarOperario()" class="btn btn-danger">Completar</button>
                <button type="reset" class="btn btn-default" id="btn-cls">Limpiar</button>
            </form>
            <hr>
            
            
            <hr>
            <a href="../index.html" class="btn btn-primary">Ir al inicio</a>
        </div>
        <br>
    </main>

    <script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>
    <script src="../js/script.js"></script>
    <script>
        /*****************************************************************************
         * EJERCICIO 1
        */       
        
        var listaOperarios = [];
        var total = 0;
        class Operario {
            constructor(nombre, monto){
                this.nombre = nombre;
                this.monto = monto;
            }
        }
        function agregarOperario() {
            let nombre = document.getElementById('entrada-01').value;
            let monto = parseFloat(document.getElementById('entrada-02').value);
            operario = new Operario(nombre, monto)
            listaOperarios.push(operario)
            total+=monto;

            actualizarTabla(operario);
            document.getElementById('total').innerHTML=`Total: ${total}`;
            document.getElementById('btn-cls').click();
        }

        function actualizarTabla(operario){
            tabla = document.getElementById('tb-part');
                tabla.insertRow(-1).innerHTML = `<tr>
                                <td>${operario.nombre}</td>
                                <td>${operario.monto}</td>
                             </tr>`;
        }
        
    </script>
</body>

</html>
